version: 2015.3.{build}
shallow_clone: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  COVERALLS_REPO_TOKEN:
    secure: Cn76L45YPBc4LT+lbfEuztWDmudgETBZaHRoT7O48sBE8OpUhtegDDh1AlRFXMzG
cache: .\MYOB.API.SDK\SDK\MYOB.API.SDK.snk
build_script:
- build.bat
artifacts:
- path: .\Artefacts\Nuget\Release\*.nupkg
  name: Release
- path: .\Artefacts\Nuget\Candidate\*.nupkg
  name: Candidate
- path: .\Artefacts\Coverage\output.xml
  name: Coverage
deploy:
- provider: NuGet
  api_key:
    secure: yew/4xjmqdUs1U//LNGQjjMgB3JVantsz09C2LxmKaLXuG1gEsWJl+Nd+VRmB3TM
  skip_symbols: true
  artifact: Release
  on:
    branch: release
- provider: NuGet
  api_key:
    secure: yew/4xjmqdUs1U//LNGQjjMgB3JVantsz09C2LxmKaLXuG1gEsWJl+Nd+VRmB3TM
  skip_symbols: true
  artifact: Candidate
  on:
    branch: candidate
- provider: NuGet
  server: https://www.myget.org/F/myob-arlapi-sdk/
  api_key:
    secure: UOHB7ZJL44zMDE+fM0+IWJwpQSlHg27zbFG79/HshiVdoAXnpW53KMayETaO9E5K
  artifact: Release
notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/a5f4ffd724543d128fff
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
on_success:
- .\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover .\Artefacts\Coverage\output.xml
